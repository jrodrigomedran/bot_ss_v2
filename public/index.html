<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="message_window">
        <div class="disconnected">
            Desconectado... reconectando
        </div>
        <section>
            <div id="message_list" style="overflow: auto;">
                <div id="message_template">
                    <div class="message {{message.type}}">
                        <div class="imagen {{message.type}}"></div>
                        {{#if message.typing}}
                        <div class="typing-indicator">
                            ...
                        </div>
                        {{/if}}
                        <p class="text {{message.type}}"> {{{message.text}}}</p>
                    </div>
                </div>
            </div>
        </section>
        <div id="message_replies">
        </div>
        <footer>
            <form onsubmit="messenger.send(messenger.input.value, event)">
                <input type="text" autocomplete="off" id="messenger_input" placeholder="Escribe aqui..." />
                <button type="submit">Enviar</button>
            </form>
        </footer>
    </div>
    <script src="client.js"></script>
</body>

</html>
